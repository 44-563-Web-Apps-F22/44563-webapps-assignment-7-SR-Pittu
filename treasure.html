    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>

            <script>
                let ids = ['imgA', 'imgB', 'imgC', 'imgD', 'imgE', 'img1', 'img2', 'img3', 'img4', 'img5', 'imgP', 'imgQ', 'imgR', 'imgS', 'imgT', 'img6', 'img7', 'img8', 'img9','img10','imgU', 'imgV', 'imgW', 'imgX', 'imgY'];
                let chestCount = 0
                let score = 0
                let lastCheck = 12
                let treasureLocation = 6
                let isWon = false
                let chestsElement = document.getElementById('chests')
                let scoreElement = document.getElementById('score')
                function check(position) {
                    let imageID = ids[position]
                    let imageElement = document.getElementById(imageID)
                    if (position == treasureLocation) {
                        imageElement.src = 'treasure.jpg'
                        score++
                    } else {
                        imageElement.src = 'emptychest.jpg'
                    }
                    chestCount++
                    chestsElement.innerText = "Total Chests: " + chestCount
                    scoreElement.innerText = "Your Score: " + score
                    lastCheck = position
                }
                function help() {
                lastCheck_row = parseInt(lastCheck / 5)
                lastCheck_column = parseInt(lastCheck % 5)
                treasureLocation_row = parseInt(treasureLocation / 5)
                treasureLocation_column = parseInt(treasureLocation % 5)
                document.getElementById("score").innerHTML = "Score is " + score
                score+=2
                if(lastCheck_row == treasureLocation_row) {
                    if(lastCheck_column < treasureLocation_column) {
                        document.getElementById("help").innerHTML = "Right"
                    } else if(lastCheck_column > treasureLocation_column) {
                        document.getElementById("help").innerHTML = "Left"
                    } else {
                        document.getElementById("help").innerHTML = "Sorry, no help available"
                    }
                } else if(lastCheck_column == treasureLocation_column) {
                    if(lastCheck_row < treasureLocation_row) {
                        document.getElementById("help").innerHTML = "Down"
                    } else if(lastCheck_row > treasureLocation_row) {
                        document.getElementById("help").innerHTML = "Up"
                    } else {
                        document.getElementById("help").innerHTML = "Sorry, no help available"
                    }
                } else {
                    document.getElementById("help").innerHTML = "Sorry, no help available"
                }
            }
            function resetGame() {
                treasureLocation = Math.floor(Math.random() * 24)
                while(treasureLocation == 12) {
                    treasureLocation = Math.floor(Math.random() * 24)
                }
                chestCount = 0
                score = 0
                document.getElementById("chests").innerHTML = "Number of chests checked is zero"
                document.getElementById("score").innerHTML = "Score is unknown"
                for(let i = 0; i < 24; i++) {
                    if(i != 12) {
                        document.getElementById(ids[i]).src = "cchest.jpg"
                    }
                }
            }
